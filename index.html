<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Melody，铲铲会 - 金铲铲之战玩家社区</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #FFD700;
            padding: 20px;
            text-align: center;
            color: #333;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #333;
        }
        nav a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-transform: uppercase;
        }
        nav a:hover {
            background-color: #FFD700;
        }
        .container {
            padding: 20px;
            max-width: 1200px;
            margin: auto;
        }
        .welcome {
            background-color: #FFF8DC;
            padding: 40px;
            text-align: center;
            border-radius: 10px;
        }
        .welcome h2 {
            font-size: 2em;
        }
        .welcome p {
            font-size: 1.2em;
        }
        .join-wechat {
            text-align: center;
            margin: 30px 0;
        }
        .join-wechat button {
            padding: 15px 30px;
            background-color: #FFD700;
            border: none;
            cursor: pointer;
            font-size: 1.2em;
            border-radius: 5px;
        }
        .join-wechat button:hover {
            background-color: #FFC107;
        }
        .events, .members {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
        }
        .event, .member {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            width: 45%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Melody，铲铲会</h1>
        <p>金铲铲之战玩家聚集地</p>
    </header>

    <nav>
        <a href="#about">关于我们</a>
        <a href="#join-wechat">加入微信群</a>
        <a href="#events">近期活动</a>
        <a href="#members">成员展示</a>
    </nav>

    <div class="container">
        <section class="welcome">
            <h2>欢迎来到 Melody，铲铲会！</h2>
            <p>我们是《金铲铲之战》最热爱团队竞技的玩家聚集地，加入我们，一起体验顶尖策略的乐趣！</p>
        </section>

        <section id="join-wechat" class="join-wechat">
            <h2>加入微信群</h2>
            <p>扫描下方二维码，和我们一起开黑！</p>
            <button onclick="alert('二维码功能待添加')">点击加入微信群</button>
        </section>

        <section id="events" class="events">
            <div class="event">
                <h3>近期活动 1</h3>
                <p>金铲铲之战 9 月份比赛，赢得丰厚奖励！</p>
            </div>
            <div class="event">
                <h3>近期活动 2</h3>
                <p>新手教程班，带你快速入门，成为策略大师！</p>
            </div>
        </section>

        <section id="members" class="members">
            <div class="member">
                <h3>玩家 A</h3>
                <p>胜场：120场</p>
                <p>擅长阵容：神盾使、秘术师</p>
            </div>
            <div class="member">
                <h3>玩家 B</h3>
                <p>胜场：98场</p>
                <p>擅长阵容：狂战士、斗士</p>
            </div>
        </section>
    </div>

    <footer>
        <p>&copy; 2024 Melody，铲铲会 - 金铲铲之战玩家社区</p>
    </footer>
</body>
</html>
